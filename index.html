<!DOCTYPE HTML>
<html>
<head>
  <title>Calculator</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Orbitron:400" rel="stylesheet">
</head>

<body>
  <div class ="calculator">
    <div id="title" class="text-centre">
        <h5><b>PINK CALCULATOR</b></h5>
    </div>
    <div id="screen">
      <div >
        <span class ="input">0</span>
      </div>
    </div>

    <div id="buttons">
      <div id="left-buttons">
        <span class="button hot-pink" value="AC">AC</span>
        <span class="button hot-pink" value="CE">CE</span>
        <span class="button white" value="/">&divide;</span>

        <span class="button white" value="7">7</span>
        <span class="button white" value="8">8</span>
        <span class="button white" value="9">9</span>

        <span class="button white" value="4">4</span>
        <span class="button white" value="5">5</span>
        <span class="button white" value="6">6</span>

        <span class="button white" value="1">1</span>
        <span class="button white" value="2">2</span>
        <span class="button white" value="3">3</span>

        <span class="button white zero" value="0">0</span>
        <span class="button white dot" value=".">.</span>
      </div>

      <div id="right-buttons">
        <span class="button white" value="*">X</span>
        <span class="button white" value="-">-</span>
        <span class="button white" value="+">+</span>
        <span class="button white equals" value="=">=</span>
      </div>
    </div>
  </div>

  <footer>
    <span class="footer-text">DESIGNED & CODED BY <a href="https://www.linkedin.com/in/francesca-costa-336689144/" target="_blank"> FRANCESCA COSTA </a> 2017</span>
  </footer>


  <script src="javascript.js"></script>
</body>
</html>
