<!DOCTYPE HTML>
<html>
<head>
  <title>Calculator</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Orbitron:400" rel="stylesheet">
</head>

<body>
  <div class ="calculator">
    <div id="title" class="text-centre">
        <h5><b>PINK CALCULATOR</b></h5>
    </div>
    <div id="screen">
        <span class="input">0</span>
        <span class="formula">0</span>
    </div>

    <div id="buttons">
      <div id="left-buttons">
        <span class="button hot-pink" id="AC">AC</span>
        <span class="button hot-pink" id="CE">CE</span>
        <span class="button white" id="divide">&divide;</span>

        <span class="button white" id="7">7</span>
        <span class="button white" id="8">8</span>
        <span class="button white" id="9">9</span>

        <span class="button white" id="4">4</span>
        <span class="button white" id="5">5</span>
        <span class="button white" id="6">6</span>

        <span class="button white" id="1">1</span>
        <span class="button white" id="2">2</span>
        <span class="button white" id="3">3</span>

        <span class="button white zero" id="0">0</span>
        <span class="button white dot" id="dot">.</span>
      </div>

      <div id="right-buttons">
        <span class="button white" id="multiple">x</span>
        <span class="button white" id="subtract">-</span>
        <span class="button white" id="add">+</span>
        <span class="button white equals" id="equals">=</span>
      </div>
    </div>
  </div>

  <footer>
    <span class="footer-text">DESIGNED & CODED BY <a href="https://www.linkedin.com/in/francesca-costa-336689144/" target="_blank"> FRANCESCA COSTA </a> 2017</span>
  </footer>


  <script src="javascript.js"></script>
</body>
</html>
